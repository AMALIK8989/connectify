      <form id="regForm" action=>

          <div class="step active animate__animated animate__fadeIn" id="step-1">
          <div class="mb-3"><label>Name</label><input type="text" name="fullname" class="form-control" required></div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const steps = [
      document.getElementById('step-1'),
      document.getElementById('step-2'),
      document.getElementById('step-3'),
      document.getElementById('step-4')
    ];

    const nextBtns = document.querySelectorAll(".next");
    const prevBtns = document.querySelectorAll(".prev");
    const progressSteps = document.querySelectorAll(".progress-step");
    const nsfwRadio = document.getElementById('nsfw');
    const ageInput = document.getElementById('age');
    const ageWarning = document.getElementById('ageWarning');
    const dobInput = document.getElementById('dob');

    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step, i) => {
        step.style.display = i === index ? 'block' : 'none';
        step.classList.toggle('active', i === index);
        step.classList.toggle('animate__fadeIn', i === index);
        if (progressSteps[i]) {
          progressSteps[i].classList.toggle('active', i <= index);
        }
      });
    }

    showStep(currentStep);

    nextBtns.forEach((btn) => {
      btn.addEventListener("click", () => {
        if (currentStep === 1) {
          const age = parseInt(ageInput.value);
          if (isNaN(age) || age < 0) {
            alert("Please enter a valid age.");
            return;
          }
        }
        if (currentStep < steps.length - 1) {
          currentStep++;
          showStep(currentStep);
        }
      });
    });

    prevBtns.forEach((btn) => {
      btn.addEventListener("click", () => {
        if (currentStep > 0) {
          currentStep--;
          showStep(currentStep);
        }
      });
    });

    // Auto age calculator
    dobInput.addEventListener('change', () => {
      const dob = new Date(dobInput.value);
      const today = new Date();
      let age = today.getFullYear() - dob.getFullYear();
      const m = today.getMonth() - dob.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
        age--;
      }
      ageInput.value = age;

      // Enforce NSFW rules
      if (age < 18) {
        nsfwRadio.disabled = true;
        nsfwRadio.checked = false;
        ageWarning.classList.remove('d-none');
      } else {
        nsfwRadio.disabled = false;
        ageWarning.classList.add('d-none');
      }
    });

    nsfwRadio.addEventListener('change', () => {
      const age = parseInt(ageInput.value);
      if (age < 18) {
        ageWarning.classList.remove('d-none');
        nsfwRadio.checked = false;
      } else {
        ageWarning.classList.add('d-none');
      }
    });

    // Handle form submission
    document.getElementById("regForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("ðŸŽ‰ Form Submitted Successfully!");
      // Here, add any AJAX logic you want.
    });
  });
</script>
