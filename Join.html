<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Step Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .step { display: none; }
    .step.active { display: block; }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white text-center">
      <h3>Register Your Account</h3>
    </div>
    <div class="card-body">
      <form id="regForm">
        
        <!-- Step 1 -->
        <div class="step active">
          <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Username</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Retype Email</label>
            <input type="email" class="form-control" required>
          </div>
          <button type="button" class="btn btn-primary next">Next</button>
        </div>

        <!-- Step 2 -->
        <div class="step">
          <div class="mb-3">
            <label>Date of Birth</label>
            <input type="date" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Age</label>
            <input type="number" class="form-control" required>
          </div>
          <button type="button" class="btn btn-secondary prev">Back</button>
          <button type="button" class="btn btn-primary next">Next</button>
        </div>

        <!-- Step 3 -->
        <div class="step">
          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Retype Password</label>
            <input type="password" class="form-control" required>
          </div>
          <button type="button" class="btn btn-secondary prev">Back</button>
          <button type="button" class="btn btn-primary next">Next</button>
        </div>

        <!-- Step 4 -->
        <div class="step">
          <label class="form-label">Content Type</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="sfw" value="SFW" required>
            <label class="form-check-label" for="sfw">SFW</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="nsfw" value="NSFW" required>
            <label class="form-check-label" for="nsfw">NSFW</label>
          </div>
          <button type="button" class="btn btn-secondary prev">Back</button>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>

      </form>
    </div>
  </div>
</div>

<script>
  const steps = document.querySelectorAll('.step');
  let currentStep = 0;

  function showStep(index) {
    steps.forEach((step, i) => {
      step.classList.remove('active');
      if (i === index) step.classList.add('active');
    });
  }

  document.querySelectorAll('.next').forEach(btn => {
    btn.addEventListener('click', () => {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    });
  });

  document.querySelectorAll('.prev').forEach(btn => {
    btn.addEventListener('click', () => {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    });
  });

  document.getElementById('regForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Form Submitted!');
    // Here you can add AJAX or fetch request to send form data to server
  });
</script>

</body>
</html>
