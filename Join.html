  <style>

/* Buttons Styling */

#regForm .btn-primary {

#regForm .btn-secondary {

.step {

/* Progress Steps Styling */
.progress-steps {
  display: flex !important;
  justify-content: space-between !important;
  margin: 0 auto 30px !important;
  width: 80% !important;
}

.progress-step {
  width: 45px !important;
  height: 45px !important;
  background: #f1f1f1 !important;
  color: #555 !important;
  display: flex !important;
  align-items: center !important;
  justify-content: center !important;
  border-radius: 50% !important;
  border: 2px solid #ccc !important;
  font-size: 18px !important;
}

.progress-step.active {
  background: #007bff !important;
  color: white !important;
  border-color: #007bff !important;
}

/* Content Type Radios */
.form-check {
  display: flex !important;
  justify-content: center !important;
  align-items: center !important;
  gap: 10px !important;
}

.form-check-input {
  transform: scale(1.3) !important;
}

.form-check-label {
  font-size: 15px !important;
  font-weight: 500 !important;
}

.form-text#ageWarning {
  text-align: center !important;
  margin-top: 10px !important;

 <main>
  <section class="container-fluid px-2 py-2" id="form-holder">
    <div class="container mt-5" id="form-container">
      <div class="card shadow-lg" id="form-here">
        <div class="card-header bg-primary text-white text-center">
          <h3><i class="fas fa-user-plus me-2"></i>Register Your Account</h3>
        </div>
        <div class="card-body" id="form-card-body">
          <form id="regForm" action="javascript:void(0)">
            <!-- Name & Email -->
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="reemail" class="form-label">Retype Email</label>
              <input type="email" id="reemail" name="reemail" class="form-control" required>
            </div>
  
            <!-- Date of Birth & Age -->
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" id="dob" name="dob" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="number" id="age" name="age" class="form-control" required>
            </div>
  
            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="repassword" class="form-label">Retype Password</label>
              <input type="password" id="repassword" name="repassword" class="form-control" required>
            </div>
  
            <!-- Content Type -->
            <div class="mb-3">
              <label class="form-label">Content Type</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="contentType" id="sfw" value="SFW" required>
                <label class="form-check-label text-success" for="sfw"><i class="fas fa-leaf"></i> SFW</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="contentType" id="nsfw" value="NSFW" required>
                <label class="form-check-label text-danger" for="nsfw"><i class="fas fa-fire"></i> NSFW</label>
              </div>
              <div class="form-text text-danger d-none" id="ageWarning">ðŸ”ž You must be 18 or older to select NSFW content.</div>
            </div>
  
            <!-- Submit -->
            <button type="submit" name="sub"   class="btn btn-success">Register</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./Assets/Js/register.js"></script>
  </section>
  
 </main>
<script>

  document.getElementById('nsfw').addEventListener('change', () => {
    const age = parseInt(document.getElementById('age').value);
    const warning = document.getElementById('ageWarning');
    if (age < 18) {
      warning.classList.remove('d-none');
      document.getElementById('nsfw').checked = false;
    } else {
      warning.classList.add('d-none');
    }
  });
 $('#dob').on('change', function() {
    var dob = new Date($(this).val());
    var today = new Date();
    var age = today.getFullYear() - dob.getFullYear();
    var m = today.getMonth() - dob.getMonth();
    
    if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
      age--;
    }
    
    $('#age').val(age); // Set calculated age
  });

  document.getElementById('regForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('ðŸŽ‰ Form Submitted Successfully!');
    // Add AJAX/Fetch call to handle form data here
  });
</script>
