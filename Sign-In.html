<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signin-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 500;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background-color: #fff;
      transition: background-color 0.3s;
    }
    .social-btn:hover {
      background-color: #f1f1f1;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }
    .divider::before {
      margin-right: 10px;
    }
    .divider::after {
      margin-left: 10px;
    }
  </style>
</head>
<body>

<div class="signin-container">
  <h3 class="text-center mb-4">Sign in</h3>

  <!-- Google Sign-In -->
  <div class="mb-3">
    <a href="#" class="social-btn text-dark">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" width="20" height="20">
      Sign in with Google
    </a>
  </div>

  <!-- Hotmail Sign-In -->
  <div class="mb-3">
    <a href="#" class="social-btn text-dark">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Microsoft_Outlook_2013_logo.svg" alt="Hotmail" width="20" height="20">
      Sign in with Hotmail
    </a>
  </div>

  <div class="divider">or</div>

  <!-- Email and Password -->
  <form>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Sign in</button>
  </form>

  <div class="text-center mt-3">
    <a href="#" class="text-decoration-none">Forgot password?</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
