<body>
        <main>
        <section class="container-fluid d-flex justify-content-center align-items-center " id="form-section">
            <div class="form-container">
                <!-- Left Side Panel -->
                <div class="side-panel">
                    <h2>Welcome Back!</h2>
                    <p>Join us and start your journey.</p>
                    <button id="toggleButton" class="btn btn-outline-light">Register</button>
                </div>
        
                <!-- Right Side: Forms -->
                <div class="forms">
                    <div class="signin-wrapper" style="background-image: url(./Assets/Images/stefan-stefancik-QXevDflbl8A-unsplash.jpg); background-size:100% 100; background-repeat: no-repeat;">
                    <div class="form-box sign-in active" > 
                        <h2 class="text-center mb-4 text-white">Sign In</h2>
                        <div class="social-login">
                            <button class="btn google-btn"><img src="./Assets/Icons/Google.png" alt=""> Log In With Google </button>
                            <button class="btn hotmail-btn"><img src="./Assets/Icons/Hotmail.png" alt=""> Log In with Hotmail</button>
                        </div>
                        <form class="sign-in-form">
                            <input type="email" class="form-control" placeholder="Email" required>
                            <input type="password" class="form-control" placeholder="Password" required>
                            <button class="btn btn-primary w-100">Sign In</button>
                            <p class="text-center mt-2"><a href="#">Forgot Password?</a></p>
                        </form>
                    </div>
                </div>
                   <div class="signup-wrapper" style="background-image: url(./Assets/Images/vicky-hladynets-C8Ta0gwPbQg-unsplash.jpg); background-size:100% 100; background-repeat: no-repeat;">
                    <div class="form-box sign-up">
                        <h2 class="text-center mb-4 text-white">Register</h2>
                        <div class="social-login">
                            <button class="btn google-btn"><img src="./Assets/Icons/Google.png" alt=""> Sign Up With Google </button>
                            <button class="btn hotmail-btn"><img src="./Assets/Icons/Hotmail.png" alt=""> Sign up with Hotmail</button>
                        </div>
                        <form class="sign-up-form">
                            <input type="text" class="form-control" placeholder="Full Name" required>
                            <input type="email" class="form-control" placeholder="Email" required>
                            <input type="email" class="form-control" placeholder="retype Email" required>
                            <input type="password" class="form-control" placeholder="Password" required>
                            <input type="password" class="form-control"placeholder="retype password" required>
                            <button class="btn btn-primary w-100">Register</button>
                        </form>
                        <div class="toggle-signin">
                            <p>Already have an account?</p>
                            <button id="toggleBack" class="btn btn-outline-light">Sign In</button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
        
        
</main>
