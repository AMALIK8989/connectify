<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Container styling */
.signin-form-container {
  background-color: #f8f9fa !important;
  min-height: 100vh !important;
  display: flex !important;
  justify-content: center !important;
  align-items: center !important;
}

/* Inner container */
.signin-container {
  background-image: url(https://plus.unsplash.com/premium_photo-1667891216075-ef823dc58485?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aG9sZCUyMGhhbmRzfGVufDB8fDB8fHww);
  background-size: cover;
  max-width: 400px !important;
  width: 100% !important;
  background-color: #ffffff !important;
  padding: 2rem !important;
  border-radius: 8px !important;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1) !important;
}

/* Header */
.signin-container h3 {
  font-weight: 600 !important;
  color: #343a40 !important;
}

/* Social buttons */
.social-btn {
  display: flex !important;
  align-items: center !important;
  padding: 10px 15px !important;
  border: 1px solid #dee2e6 !important;
  border-radius: 4px !important;
  text-decoration: none !important;
  background-color: #fff !important;
  transition: background-color 0.2s ease-in-out !important;
}

.social-btn:hover {
  background-color: #f1f1f1 !important;
}

.social-btn img {
  margin-right: 10px !important;
  border-radius: 4px !important;
}

/* Divider */
.divider {
  text-align: center !important;
  margin: 20px 0 !important;
  font-weight: bold !important;
  color: #6c757d !important;
  position: relative !important;
}

.divider::before,
.divider::after {
  content: "" !important;
  height: 1px !important;
  width: 45% !important;
  background-color: #ced4da !important;
  position: absolute !important;
  top: 50% !important;
}

.divider::before {
  left: 0 !important;
}

.divider::after {
  right: 0 !important;
}

/* Form Inputs */
#signin .form-control {
  padding: 10px !important;
  border-radius: 4px !important;
  border: 1px solid #ced4da !important;
}

/* Button */
#signin button {
  padding: 10px !important;
  font-weight: 600 !important;
  background-color: #0d6efd !important;
  border: none !important;
  border-radius: 4px !important;
}

#signin button:hover {
  background-color: #0b5ed7 !important;
}

/* Forgot password link */
.signin-container a.text-decoration-none {
  color: #0d6efd !important;
  font-size: 0.9rem !important;
}

/* Spinner */
#spinner {
  text-align: center !important;
}

#spinner .spinner-border.text-dark {
  color: #000 !important;
}

#spinner .spinner-border.text-success {
  color: #198754 !important;
}

#spinner .spinner-border.text-danger {
  color: #dc3545 !important;
}

/* Feedback message */
#feedback {
  font-weight: 500 !important;
  font-size: 0.95rem !important;
}

  </style>
</head>
<body>
  
  <header id="custom-header" class="shadow-sm position-sticky top-0 z-3 ">
    <div class="container py-3" id="nav-wrapper">
      <nav id="custom-navbar" class="navbar navbar-expand-md rounded-pill px-4 py-2 shadow-sm bg-opacity-75 backdrop-blur">
        
        <!-- Logo & Brand -->
        <a class="navbar-brand d-flex align-items-center fw-bold text-primary logo-text" href="#">
          <img src="./Assets/Img/Logo.png" alt="Connectify Logo" style="height: 40px; width: auto;" class="me-2" />
        </a>
  
        <!-- Toggler Button for Mobile -->
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
          <ul id="custom-nav-links" class="navbar-nav gap-3 align-items-center">
            <li class="nav-item">
              <a class="nav-link text-dark fw-semibold hover-link" href="#features">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-semibold hover-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-semibold hover-link" href="#explore">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-semibold hover-link" href="#team">Team</a>
            </li>
               <li class="nav-item">
              <a class="nav-link text-dark fw-semibold hover-link" href="./Sign-In.html">Sign In</a>
            </li>

            <!-- Optional CTA Button -->
            <!--
            <li class="nav-item">
              <a href="#join" class="btn btn-primary rounded-pill px-4 py-2">Join Now</a>
            </li>
            -->
          </ul>
        </div>
      </nav>
    </div>
  </header>
 <main>
  <section class="signin-form-container container-fluid px-2 py-2">
<div class="signin-container">
  
  <h3 class="text-center mb-4">Sign in</h3>

  <!-- Google Sign-In -->
  <div class="mb-3">
    <a href="#" class="social-btn text-dark">
      <img src="https://yt3.googleusercontent.com/2eI1TjX447QZFDe6R32K0V2mjbVMKT5mIfQR-wK5bAsxttS_7qzUDS1ojoSKeSP0NuWd6sl7qQ=s900-c-k-c0x00ffffff-no-rj" alt="Google" width="20" height="20">
      Sign in with Google
    </a>
  </div>

  <!-- Hotmail Sign-In -->
  <div class="mb-3">
    <a href="#" class="social-btn text-dark">
      <img src="https://i0.wp.com/www.alphr.com/wp-content/uploads/2019/06/How-to-Download-All-Your-Hotmail.jpg?fit=1000%2C563&ssl=1" alt="Hotmail" width="20" height="20">
      Sign in with Hotmail
    </a>
  </div>

  <div class="divider">or</div>

  <!-- Email and Password -->
  <form id="login-form" action="javascript:void(0)">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Sign in</button>
  </form>

  <div class="text-center mt-3">
    <a href="#" class="text-decoration-none">Forgot password?</a>
  </div>
</div>
</section>
 <div id="spinner" class="d-none text-center mt-3">
  <div class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<script src="./Assets/Js/sign-in.js"></script>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
